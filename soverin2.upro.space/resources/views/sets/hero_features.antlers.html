<section class="pricing-banner banner-h1 features-banner">
  <div class="content-width">
    <div class="content">
      <div class="text">
        <h1>{{ title }}</h1>
        <h6 class="text-up">{{ subtitle }}</h6>
        <p>{{ text }}</p>
        <div class="btn-wrap">
          <a href="{{ link_url }}" class="btn-border"><span>{{ link_name }}</span></a>
        </div>
      </div>
      <figure>
        <img src="{{ image:url }}" alt="">
      </figure>
    </div>
  </div>
</section>
