<section class="team-banner">
  <div class="content-width">
    {{ if images }}
      <div class="bg">
        {{ images }}
          <img src="{{ url }}" alt="{{ alt }}" class="img img-{{ index+1}}" />
        {{ /images }}
      </div>
    {{ /if }}
    <div class="content">
      <h1>{{ title }}</h1>
    </div>
  </div>
</section>
