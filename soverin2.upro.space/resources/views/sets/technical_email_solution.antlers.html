<section class="email-solution email-solution-11">
  <div class="bg">
    <img src="{{ background:url }}" alt="">
  </div>
  <div class="content-width">
    <figure>
      <img src="{{ image:url }}" alt="">
    </figure>
    <div class="text">
      <div class="title">
        <h2 class="h2">{{ title }}</h2>

      </div>

      {{ if info }}
        <ol>
          {{ info }}
            <li>
              <h6>{{ title }}</h6>
              <p>{{ text }}</p>
            </li>
          {{ /info }}
        </ol>
      {{ /if }}
    </div>
  </div>
</section>
