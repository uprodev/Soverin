<div class="bg-white-blue">
  <section class="email-solution email-solution-5">
    <div class="bg">
      <img src="{{ background:url }}" alt="">
    </div>
    <div class="content-width">
      <figure>
        <img src="{{ image:url }}" alt="">
      </figure>
      <div class="text">
        <h2 class="h2">{{ title }}</h2>
        <p>{{ description }} </p>
      </div>
    </div>
  </section>

  <section class="item-3x item-3x-no-border pb-80">
    <div class="content-width">
      <h2 class="h2">{{ title_benefits }}</h2>
      <div class="content">
        {{ benefits_list }}
        <div class="item">
          <a href="{{ link_field }}">
            <h3 class="h3">{{ title_benefits }}</h3>
            <p>{{ description_benefits }}</p>
          </a>
        </div>
        {{ /benefits_list }}
      </div>
      <div class="btn-wrap">
        <a href="{{ button:url }}" class="btn-border"><span>{{ button:title }}</span></a>
      </div>
    </div>
  </section>
</div>
