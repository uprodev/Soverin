<section class="home-banner bg-section-blue{{ if padding_bottom }} pb-245{{ /if }}">
    <div class="bg"></div>
    <div class="content-width">
        <div class="content">
            <figure>
                <img src="/public/dist/images/logo-dark.svg" alt="">
            </figure>
            <h1>{{ title }}</h1>
            <h6 class="text-up">{{ subtitle }}</h6>
            <div class="btn-wrap">
                <a href="{{ button:link }}" class="btn-border"><span>{{ button:title }}</span></a>
            </div>
        </div>
    </div>
    <div class="scroll">
        <a href="#s1"><img src="/public/dist/images/icon-2.svg" alt="">{{ trans:strings.srollmore}}</a>
    </div>
</section>
