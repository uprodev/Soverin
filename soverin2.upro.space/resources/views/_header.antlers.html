<header>
  <div class="top-line">
    <div class="content-width">
      <div class="logo-wrap">
        <a href="/">
          <img src="{{ options:logo:0:url }}" alt="{{ alt }}">
        </a>
      </div>

      <nav class="top-menu-wrap">
        <ul class="top-menu">
          {{ nav handle="main" }}
            <li>
              <a href="{{ url }}" >{{ title }}
                {{ if children }}
                  <i class="fa-solid fa-chevron-down"></i>
                {{ /if }}
              </a>

              {{ if children }}
                <ul class="sub-menu">
                  {{ children }}
                  <li>

                    <a href="{{ url }}">
                      {{ if bold }} <b> {{ /if }}
                      {{ title }}
                      {{ if bold }} </b> {{ /if }}
                    </a>

                  </li>
                  {{ /children }}
                </ul>
              {{ /if }}

            </li>
          {{ /nav }}

        </ul>
        <ul class="btn-list">
          <li><a href="#" class="link">{{ trans:strings.sign}}</a></li>
          <li><a href="#" class="btn-border"><span>{{ trans:strings.try}}</span></a></li>
        </ul>
        <div class="open-menu"><a href="#"><span></span> <span></span> <span></span></a></div>
      </nav>
    </div>
  </div>
</header>
