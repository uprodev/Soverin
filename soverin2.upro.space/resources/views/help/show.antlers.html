{{ partial:help/banner }}

<section class="help">
    <div class="content-width">
        <div class="content">
            {{ partial:help/nav }}

            <div class="help-content">
                <div class="account">
                    <div class="title">
                        <ul class="breadcrumb">

                          <li class="">
                            <a href="/">Soverin</a>
                            <span><i class="fa-solid fa-chevron-right"></i></span>
                          </li>

                            <li>
                                <a href="{{ category_help:0:url }}">{{ category_help:0:title }}</a>
                                <span><i class="fa-solid fa-chevron-right"></i></span>
                            </li>

                          <li>{{ title }}</li>


                        </ul>

                        <h2>{{ title }}</h2>

                    </div>
                    <div class="default-text">
                      {{ content }}

                      {{ if type == "text" }}
                        {{ text }}
                      {{ /if }}

                      {{ if type == "image" }}
                        {{ if image }}
                          <figure>
                            <img src="{{ image:url }}" alt="">
                            {{ if caption }}
                              <figcaption>{{ caption }}</figcaption>
                            {{ /if }}
                          </figure>
                        {{ /if }}
                      {{ /if }}

                      {{ /content }}

                        <div class="btn-wrap">
                            <a href="{{ category_help:0:url }}" class="btn-default">{{ trans:strings.go_back }}</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
