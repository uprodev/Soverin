{{ partial:help/banner }}

<section class="help">
    <div class="content-width">
        <div class="content">
            {{ partial:help/nav }}


            <div class="help-content">
                <div class="account">
                    <div class="title">
                        <h2><img src="/public/dist/images/icon-1-1.svg" alt="">{{ title }}</h2>
                        {{ content }}
                    </div>
                    <ul class="account-list">

                        {{ entries:help where="category_help:slug=current_tax" }}
                            {{ if category_help }}
                            <li><a href="{{ url }}">{{ title }}</a></li>
                            {{ /if }}
                        {{ /entries:help }}


                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
