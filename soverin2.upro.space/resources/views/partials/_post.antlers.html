<div class="item {{ class }}">
  <figure>
    <a href="{{ url }}">
    <img src="{{ image:url }}" alt="{{  title }}"></a>
  </figure>
  <div class="text">
    <ul>
      {{ tag }}
        <li><img src="/public/dist/images/icon-8.svg" alt=""><a href="{{ url }}">{{ title }}</a></li>
      {{ /tag }}
      <li>{{ date| format('d.m.Y') }}</li>
    </ul>
    <h4 class="title"><a href="{{ url }}">{{ title }}</a></h4>
    <p>{{ excerpt }}</p></div>
</div>
